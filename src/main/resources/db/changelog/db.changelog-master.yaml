databaseChangeLog:
  - changeSet:
      id: "create breed and animal table"
      author: barci.peter@gmail.com
      changes:
        - createTable:
            tableName: breed
            columns:
              - column:
                  name: id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_breed
            tableName: breed

        - createTable:
            tableName: animal
            columns:
              - column:
                  name: id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: breed_id
                  type: long
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_animal
            tableName: animal
        - addForeignKeyConstraint:
            baseColumnNames: breed_id
            baseTableName: animal
            constraintName: fk_animal_breed
            referencedColumnNames: id
            referencedTableName: breed
        - sql: "ALTER TABLE animal ADD CONSTRAINT age_check CHECK (age > 0)"

